<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Table</title>
</head>
<body>
    <!-- Learning HTML Tables-->
     <table border="1">
        <thead>
        <tr>
            <th>Student name</th>
            <th>Reg no.</th>
        </tr>
    </thead>
        <tbody>
            <tr>
                <td>Hruthik</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Bipin</td>
                <td>321</td>
            </tr>
        </tbody>
     </table>
</body>
</html>

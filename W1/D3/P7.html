<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors CSS</title>
        <style>
            /*class selectors */
        .paraType1{
            background-color: aqua;
            font-weight: bold;     
        }
        .paraType2{
            color: red;
        }
        /* ID selectors */
        #main-title{
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <!-- class selectors-->
    <p class="paraType1">this is a paragraph</p>
    <p class="paraType2">this is a paragraph2</p>
    <!-- ID selectors-->
    <h1 id="main-title">Main Heading</h1>

</body>
</html>

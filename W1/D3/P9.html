<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and descendant Selector</title>
    <style>
        /* Child Selectors */
        div > p{
            color: blue;
            font-weight: bold;
        }
        /* descedant selectors */
        div span{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Dierect Child</p>
        <section>
            <p>This is not a direct child.</p>
        </section>
        <span>
            This is span is inside a div tag
        </span>
        <div><span>Nested span tag</span></div>
    </div>
</body>
</html>
